{% load static %}
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
        }
        .form-container p {
            text-align: center;
            margin-top: 15px;
        }
        .form-container a {
            color: #007bff;
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Patient Registration</h2>
        <form action="{% url 'hmng:storePatient' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name_p" class="form-label">First Name</label>
                <input type="text" id="first_name_p" name="first_name_p" class="form-control" required maxlength="12">
            </div>
            <div class="mb-3">
                <label for="last_name_p" class="form-label">Last Name</label>
                <input type="text" id="last_name_p" name="last_name_p" class="form-control" required maxlength="10">
            </div>
            <div class="mb-3">
                <label for="dob_p" class="form-label">Date of Birth</label>
                <input type="date" id="dob_p" name="dob_p" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gender_p" class="form-label">Gender</label>
                <select id="gender_p" name="gender_p" class="form-select" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mob_num_p" class="form-label">Mobile Number</label>
                <input type="text" id="mob_num_p" name="mob_num_p" class="form-control" required pattern="^[6-9]\d{9}$" title="Must be a valid mobile number.">
            </div>
            <div class="mb-3">
                <label for="age_p" class="form-label">Age</label>
                <input type="number" id="age_p" name="age_p" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" name="address" rows="3" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Register</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
        <p>Already have an account? <a href="{% url 'hmng:loginView' %}">Login</a></p>
    </div>

    <!-- Bootstrap 5 JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
