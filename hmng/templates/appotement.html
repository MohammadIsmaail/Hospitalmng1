<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f4f7;
    }

    .appointment-form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .appointment-form-container h2 {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group label {
      font-weight: 600;
      color: #555;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-weight: 600;
      border-radius: 10px;
      padding: 12px 20px;
      width: 100%;
      font-size: 1.1rem;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group select, .form-group input, .form-group textarea {
      width: 100%;
    }

    .form-group textarea {
      height: 120px;
      resize: none;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="appointment-form-container">
      <h2>Book Your Appointment</h2>
      <form action="#" method="post">
        <!-- Full Name -->
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
        </div>

        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>

        <!-- Select Doctor -->
        <div class="form-group">
          <label for="doctor">Select Doctor</label>
          <select class="form-control" id="doctor" required>
            <option value="" disabled selected>Select a doctor</option>
            <option value="dr_john">Dr. John Doe - Cardiologist</option>
            <option value="dr_jane">Dr. Jane Smith - Pediatrician</option>
            <option value="dr_alan">Dr. Alan Brown - Orthopedic</option>
            <option value="dr_anna">Dr. Anna White - Dermatologist</option>
          </select>
        </div>

        <!-- Appointment Date -->
        <div class="form-group">
          <label for="appointmentDate">Preferred Appointment Date</label>
          <input type="date" class="form-control" id="appointmentDate" required>
        </div>

        <!-- Appointment Time -->
        <div class="form-group">
          <label for="appointmentTime">Preferred Appointment Time</label>
          <input type="time" class="form-control" id="appointmentTime" required>
        </div>

        <!-- Comments -->
        <div class="form-group">
          <label for="comments">Comments or Concerns</label>
          <textarea class="form-control" id="comments" placeholder="Please provide any additional information or concerns" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Book Appointment</button>
      </form>
    </div>

    <div class="footer">
      <p>&copy; 2024 Hospital Management System | <a href="#">Privacy Policy</a></p>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
